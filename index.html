<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="assets/style.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/toastify-js"
		></script>
		<script src="weather_service.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<img class="background-image" src="images/background.jpeg" />
		<section>
			<div class="container one-column-grid">
				<div class="fields one-column-grid">
					<div>
						<span>Escreva um local para pesquisar seu clima</span>
					</div>
					<div class="field grid-row">
						<input
							id="inpLocal"
							class="text-field"
							type="text"
							placeholder="Local a pesquisar."
						/>
					</div>
					<div class="grid-row">
						<button id="btnSearch" class="btn">Buscar</button>
					</div>
					<div id="results" class="w-100 one-column-grid"></div>
				</div>
			</div>
		</section>
		<section>
			<div class="one-column-grid">
				<div id="weather" class="weather-result one-column-grid d-none"></div>
			</div>
		</section>
	</body>
</html>
